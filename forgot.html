<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/17.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">

  <style media="screen">
    .login__inputs input{
      padding : 16px;
      border-radius : 8px;
    }
    .lgi{
      justify-content : center;
      margin-bottom : 16px;
    }
  </style>

  <body>
    <div class="logo">
      <img src="assets/logo.png" alt="">
    </div>
    <div class="login__container">
      <div class="left__image">
        <img src="assets/loginImg.png" alt="">
      </div>
      <div class="login__inputs">
        <h1>Forgot Password</h1>
        <div class="lgi">
          <input type="password" name="cupass" value="" placeholder="Current Password">
        </div>
        <div class="lgi">
          <input type="password" name="password" value="" placeholder=" New Password">
        </div>
        <div class="lgi">
          <input type="password" name="password" value="" placeholder=" Confirm Password">
        </div>

        <a href="login.html" class="login__button">Save and Login</a>
      </div>
    </div>
